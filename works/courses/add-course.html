<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Добавить курс</title>
</head>
<body>
<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo logo">
        <a class="logo__img" href="/">
          <img src="img/logo-header.png" alt="Логотип компании" width="38" height="40">
        </a>
        <div class="logo__text">
          <a class="logo__title" href="#">Mining Courses</a>
          <div class="logo__subtitle">Учитесь вместе с нами</div>
        </div> <!--/.logo__text-->
      </div> <!--/.logo-->
      <div class="header__contact main-phone">
        <a class="main-phone__tel" href="tel:38093934588*">+38 (093) 934 58 82</a>
        <p class="main-phone__text">Бесплатный звонок по Украине</p>
      </div> <!--/.header__contact-->
      <button class="header__button call-back__button" type="button">Обратный звонок</button>

      <!-- Menu -->
      <nav class="nav">
        <a class="nav__link" href="./index.html">Главная</a>
        <a class="nav__link" href="./courses.html">Курсы</a>
        <a class="nav__link  active" href="./add-course.html">Добавить курс</a>
        <a class="nav__link" href="./card.html">Корзина</a>
        <a class="nav__link" href="./contacts.html">Контакты</a>
      </nav> <!--/.nav-->
      <button class="burger" id="navToggle">
        <span class="burger__item">Menu</span>
      </button> <!--/.burger-->

    </div> <!--/.header__inner-->
  </div> <!--/.container-->
</header> <!--/.header-->

<main>
  <!--Вводная-->
  <section class="intro intro--add-course">
    <div class="container">
      <div class="intro__inner">
        <h1 class="intro__title">Добавить курс</h1>
      </div>
    </div> <!--/.container-->
  </section> <!--/.intro-->

  <section class="section">
      <div class="container">
        <div class="add">

          <form class="add__form" action="/add" method="POST">

            <div class="add__field">
              <label class="add__label label" for="title">Название курса</label> <br>
              <input class="add__input input" id="title" name="title" type="text" require>
            </div>

            <div class="add__field">
              <label class="add__label label" for="price">Цена</label> <br>
              <input class="add__input input" id="price" name="price" type="number" require>
            </div>

            <div class="add__field">
              <label class="add__label label" for="img">URL картинки</label> <br>
              <input class="add__input input" id="img" name="img" type="text" require>
            </div>

            <div class="add__field">
              <label class="add__label label" for="description">Краткое описание</label> <br>
              <textarea class="add__textarea textarea" id="description" rows="4">

              </textarea>
            </div>
            <button class="add__button button" type="submit">Добавить курс</button>
          </form>
        </div>

      </div> <!--/.container-->
  </section> <!--/.section-->
</main>

<footer class="footer">
  <div class="container">
    <div class="footer__inner-top">
      <div class="footer__logo logo">
        <a class="logo__img" href="/">
          <img src="img/logo-footer.png" alt="Логотип компании" width="37" height="38">
        </a>
        <div class="logo__text">
          <a class="logo__title" href="#">Mining Courses</a>
          <div class="logo__subtitle">Курсы для горняков!</div>
        </div>
      </div> <!--/.footer__logo-->
      <div class="footer__contact main-phone">
        <a class="main-phone__tel" href="tel:38093934588*">+38 (093) 934 58 82</a>
        <p class="main-phone__text">Бесплатный звонок по Украине</p>
      </div> <!--/.footer__contact-->
    </div> <!--/.footer__inner-top-->
    <div class="footer__inner-bottom">
      <div class="footer__copyright">
        &copy; 2021 Mining Courses
      </div>
      <button class="footer__button call-back__button" type="button">Обратный звонок</button>
    </div> <!--/.footer__inner-bottom-->
  </div> <!--/.container-->
</footer> <!--/.footer-->
</body>
</html>
